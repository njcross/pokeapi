<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>PokeApi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- NavBar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">PokeDemo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Poke <span class="sr-only"></span></a>
                </li>
            </div>
        </nav>

        <!-- Form componentt -->
        <form class="mx-5 my-4 p-2">
            <label for="search-pokemon" id="search-label" class="form-label">Enter pokemon:</label>
            <input type="search" id="search-pokemon" name="search-pokemon" class="form-control" aria-describedby="search-help">
            <div id="search-help" class="form-text">
                List of available characters:e 
                <a href="https://pokepedia-graphql.netlify.app/">Pok√©pedia</a>
            </div>
            <button id="search-button" type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Display box -->
        <div class="card text-center d-none" id="card-component">
            <div id="poke-header" class="card-header"></div>
            <div id="card-body" class="card-body">
                <img id="poke-image">
                <h4 id="poke-card-title" class="card-title"></h4>
                <h5 id="poke-type" class="card-text"></p>
                <h5 id="poke-ability" class="card-text"></p>
            </div>
            <div id="card-footer" class="card-footer text-body-secondary"></div>
        </div>

        <!-- JS Script Files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./poke.js"></script>
    </body>
</html>
